# Server configuration
server.servlet.context-path=/stationSki
server.port=8087  # fallback to 8087 if not set

# Database configuration from environment variables
spring.datasource.url=jdbc:mysql://mysql.my-app.svc.cluster.local:3306/station_db?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

