# Server configuration
server.servlet.context-path=/stationSki
server.port=${SERVER_PORT:8087}  # fallback to 8087 if not set

# Database configuration from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/station_db?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

